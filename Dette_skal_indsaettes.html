<!-- Installationsvejledning: -->

<!-- Indsæt følgende JavaScript i starten eller slutningen af dit html-skript. Det er typisk lige efter <body> eller lige før </body>. -->
<script src="https://slaegtsbibliotek.dk/dhosscript/dhoscript.js" async></script>
<!-- Hvis du ikke gør mere, vil søgefeltet blive forsøgt vist i bunden af siden, som f.eks. vist på https://poulsteen.dk/links/ -->

<!-- Hvis du vil have mere kontrol over, hvor på web-siden inputfeltet vises, skal du placere følgende linje på det sted, hvor du ønsker søgefeltet placeret. -->
<div id="dhoscript"></div> 
<!-- Koden, som bliver kaldt, vil forsøge at placere inputfeltet med tilhørende søgeknap der, hvor dette element findes. -->

<!-- Det kan altså ENTEN se sådan ud, hvor det placeres in bunden af siden: -->
<script src="https://slaegtsbibliotek.dk/dhosscript/dhoscript.js" async></script>

<!-- ... ELLER sådan, hvor det placeres, hvor <div> elementet er indsat i koden: -->
<div id="dhoscript"></div> 
<script src="https://slaegtsbibliotek.dk/dhosscript/dhoscript.js" async></script>

<!-- Slut på instruktion -->
