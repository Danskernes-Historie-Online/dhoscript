<!-- Indsæt en af nedenstående <script> linjer i dit html-script eller php-script for at få et DHO søgefelt i bunden af din web-side. -->
<script src="https://slaegtsbibliotek.dk/dhosscript/dhoscript.js" async></script>
<!-- Hvis ovenstående scriptlinje ønskes inbdsat i midten af et php-script, hvor der forventes php-syntaks, 
skal php-syntaksen midlertidigt ophæves og aktiveres igen bagefter ved hjælp af elementerne "?>" (slut php) og "<?php" (start php).
Det kan for eksempel se sådan ud: -->
?><script src="https://slaegtsbibliotek.dk/dhosscript/dhoscript.js" async></script><?php
